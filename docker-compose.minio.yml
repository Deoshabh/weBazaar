version: "3.8"

services:
  minio:
    image: minio/minio:latest
    container_name: minio-storage
    restart: unless-stopped

    # Persistent data storage
    volumes:
      - minio-data:/data

    # Environment variables
    environment:
      # Match these with your backend .env settings
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      # Optional: Set browser redirect URL for reverse proxy
      # - MINIO_BROWSER_REDIRECT_URL=https://minio-console.yourdomain.com

    # Start MinIO server with console
    command: server /data --console-address ":9001"

    # Expose ports
    ports:
      - "9000:9000" # API endpoint
      - "9001:9001" # Web Console

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

    # Optional: Network configuration
    # Uncomment if you want to use a custom network
    # networks:
    #   - app-network

# Persistent volume
volumes:
  minio-data:
    driver: local
# Optional: Custom network
# Uncomment if you want to connect with other services
# networks:
#   app-network:
#     driver: bridge
