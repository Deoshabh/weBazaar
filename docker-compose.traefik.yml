services:
  # ============================================
  # TRAEFIK REVERSE PROXY
  # ============================================
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped

    # Enable API dashboard
    command:
      - "--api.insecure=false"
      - "--api.dashboard=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@weBazaar.in"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"

    # Ports: HTTP (80), HTTPS (443)
    ports:
      - "80:80"
      - "443:443"

    # Volumes
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"

    # Health check
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Network
    networks:
      - traefik-network

  # ============================================
  # BACKEND API SERVICE
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weBazaar-backend
    restart: unless-stopped

    # Environment variables
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_PORT=${MINIO_PORT}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-true}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET=${MINIO_BUCKET}
      - MINIO_REGION=${MINIO_REGION:-us-east-1}
      - REDIS_HOST=valkey
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-erhbztkuyvv5xlnljijzeoopkpp1jvuv}

    # Expose port (no need to publish, Traefik will route)
    expose:
      - "5000"

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Network
    networks:
      - traefik-network

    # Traefik labels for routing and middleware
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"

      # ====== ROUTER: api.weBazaar.in ======
      - "traefik.http.routers.backend.rule=Host(`api.weBazaar.in`)"

      # CRITICAL: Only use websecure (HTTPS) entrypoint
      - "traefik.http.routers.backend.entrypoints=websecure"

      # Use TLS certificate from Let's Encrypt
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"

      # Attach CORS middleware to this router
      - "traefik.http.routers.backend.middlewares=cors-headers"

      # Service configuration (points to port 5000)
      - "traefik.http.services.backend.loadbalancer.server.port=5000"

      # ====== MIDDLEWARE: CORS Headers ======
      # Allow requests ONLY from https://weBazaar.in
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolalloworiginlist=https://weBazaar.in,https://www.weBazaar.in"

      # Allow these HTTP methods (including OPTIONS for preflight)
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowmethods=GET, POST, PUT, PATCH, DELETE, OPTIONS"

      # Allow these headers
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowheaders=Authorization, Content-Type, X-Requested-With, x-api-key"

      # Allow credentials (cookies, authorization headers)
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowcredentials=true"

      # Cache preflight requests for 3600 seconds (1 hour)
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolmaxage=3600"

      # ====== HTTP to HTTPS Redirect (Global - NOT on backend router) ======
      # This will be handled by global middleware, not per-router

  # ============================================
  # FRONTEND SERVICE
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: weBazaar-frontend
    restart: unless-stopped

    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.weBazaar.in/api/v1

    expose:
      - "3000"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - traefik-network

    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"

      # ====== ROUTER: weBazaar.in ======
      - "traefik.http.routers.frontend.rule=Host(`weBazaar.in`, `www.weBazaar.in`)"

      # Use both HTTP (for redirect) and HTTPS
      - "traefik.http.routers.frontend.entrypoints=web,websecure"

      # TLS configuration
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"

      # Service configuration
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # ============================================
  # MINIO OBJECT STORAGE
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: minio-storage
    restart: unless-stopped

    # Persistent data storage
    volumes:
      - minio-data:/data

    # Environment variables
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
      - MINIO_BROWSER_REDIRECT_URL=https://minio-console.weBazaar.in
      - MINIO_SERVER_URL=https://minio.weBazaar.in

    # Start MinIO server with console
    command: server /data --console-address ":9001"

    # Expose ports (internal only)
    expose:
      - "9000"
      - "9001"

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

    # Network
    networks:
      - traefik-network

    # Traefik labels for routing
    labels:
      # Enable Traefik for this service
      - "traefik.enable=true"

      # ====== MinIO API Router (port 9000) ======
      - "traefik.http.routers.minio-api.rule=Host(`minio.weBazaar.in`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls=true"
      - "traefik.http.routers.minio-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-api.service=minio-api"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"

      # ====== MinIO Console Router (port 9001) ======
      - "traefik.http.routers.minio-console.rule=Host(`minio-console.weBazaar.in`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls=true"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"

      # ====== CORS Middleware for MinIO API ======
      - "traefik.http.middlewares.minio-cors.headers.accesscontrolalloworiginlist=https://weBazaar.in,https://www.weBazaar.in"
      - "traefik.http.middlewares.minio-cors.headers.accesscontrolallowmethods=GET,POST,PUT,DELETE,OPTIONS,HEAD"
      - "traefik.http.middlewares.minio-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.minio-cors.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.minio-cors.headers.addvaryheader=true"
      - "traefik.http.routers.minio-api.middlewares=minio-cors"

  # ============================================
  # VALKEY / REDIS CACHE
  # ============================================
  valkey:
    image: redis:7-alpine
    container_name: valkey-production
    restart: unless-stopped

    # Command with password
    command: redis-server --requirepass ${REDIS_PASSWORD:-erhbztkuyvv5xlnljijzeoopkpp1jvuv}

    # Persistent volume
    volumes:
      - valkey-data:/data

    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Network
    networks:
      - traefik-network

    # Internal only, no port expose (backend will connect via Docker DNS)
    expose:
      - "6379"

  # ============================================
  # HTTP to HTTPS REDIRECT MIDDLEWARE (Global)
  # ============================================
  # This is applied globally to redirect all HTTP traffic to HTTPS
  # but NOT applied to the backend API router (to preserve OPTIONS)

# ============================================
# VOLUMES
# ============================================
volumes:
  letsencrypt:
  valkey-data:
    driver: local
  minio-data:
    driver: local

# ============================================
# NETWORKS
# ============================================
networks:
  traefik-network:
    driver: bridge
