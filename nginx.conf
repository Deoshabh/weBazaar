# ============================================
# Nginx Configuration (Alternative to Traefik)
# ============================================
# Save as: /etc/nginx/sites-available/weBazaar.in
# Then: sudo ln -s /etc/nginx/sites-available/weBazaar.in /etc/nginx/sites-enabled/
# And: sudo systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name weBazaar.in www.weBazaar.in api.weBazaar.in;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================
# CORS Origin Map (select one allowed origin)
# ============================================
map $http_origin $cors_origin {
    default "";
    "https://webazaar.in"      "https://webazaar.in";
    "https://www.webazaar.in"  "https://www.webazaar.in";
}

# ============================================
# BACKEND API - https://api.weBazaar.in
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.weBazaar.in;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.weBazaar.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.weBazaar.in/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logging
    access_log /var/log/nginx/api.weBazaar.in.access.log;
    error_log /var/log/nginx/api.weBazaar.in.error.log;

    # ---- CORS Headers for Preflight ----
    # Handle OPTIONS requests (preflight)
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' '3600' always;
        add_header 'Content-Type' 'application/json' always;
        add_header 'Content-Length' 0 always;
        return 204;
    }

    # ---- CORS Headers for Regular Requests ----
    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    # ---- Proxy to Backend ----
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keep alive
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint
    location = /health {
        proxy_pass http://localhost:5000/health;
        access_log off;
    }
}

# ============================================
# FRONTEND - https://weBazaar.in
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name weBazaar.in www.weBazaar.in;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/weBazaar.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/weBazaar.in/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logging
    access_log /var/log/nginx/weBazaar.in.access.log;
    error_log /var/log/nginx/weBazaar.in.error.log;

    # ---- Proxy to Frontend ----
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Keep alive
        proxy_set_header Connection "upgrade";
        proxy_set_header Upgrade $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # Next.js static files
    location /_next/static/ {
        proxy_pass http://localhost:3000/_next/static/;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
}

# ============================================
# Redirect www to non-www on HTTPS
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.weBazaar.in;

    ssl_certificate /etc/letsencrypt/live/weBazaar.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/weBazaar.in/privkey.pem;

    return 301 https://weBazaar.in$request_uri;
}
