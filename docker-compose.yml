version: '3.8'

services:
  # Node.js Backend
  backend:
    build: ./backend
    container_name: radeo-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/radeo
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET_NAME=radeo-reviews
      - JWT_SECRET=${JWT_SECRET:-dev_secret}
    depends_on:
      - mongo
      - redis
      - minio
    networks:
      - radeo-network

  # Python AI Worker
  ai-worker:
    build: ./ai-worker
    container_name: radeo-ai-worker
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET_NAME=radeo-reviews
      - MONGO_URI=mongodb://mongo:27017/radeo
    depends_on:
      - redis
      - minio
      - mongo
    networks:
      - radeo-network

  # Frontend (Next.js)
  frontend:
    build: ./frontend
    container_name: radeo-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api/v1
    depends_on:
      - backend
    networks:
      - radeo-network

  # Database
  mongo:
    image: mongo:6.0
    container_name: radeo-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - radeo-network

  # Queue (Valkey/Redis)
  redis:
    image: valkey/valkey:7.2
    container_name: radeo-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - radeo-network

  # Object Storage
  minio:
    image: minio/minio
    container_name: radeo-minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    networks:
      - radeo-network

networks:
  radeo-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
  minio_data:
